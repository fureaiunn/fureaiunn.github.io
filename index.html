<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Data Page</title>
</head>
<body>
    <h1 id="greeting">読み込み中…</h1>

    <script>
        // データとして用意
        const data = {
            message: "Hello"
        };

        // HTMLに表示
        document.getElementById("greeting").textContent = data.message;
    </script>
</body>
</html>
