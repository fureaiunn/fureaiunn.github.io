<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>申し込みフォーム</title>
  <!-- ✅ スマホ対応 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .form-wrapper {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box; /* ✅ 枠内に収める */
    }
    button {
      background-color: #0078D7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; /* ✅ ボタンも幅を合わせる */
      font-size: 16px;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #005fa3;
    }

    /* ✅ スマホ用に調整 */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .form-wrapper {
        max-width: 100%;
      }
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>申し込みフォーム</h1>
    <form id="signup-form">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="course">希望コース</label>
      <select id="course" name="course" required>
        <option value="">選択してください</option>
        <option value="basic">ベーシックコース</option>
        <option value="advanced">アドバンスコース</option>
      </select>

      <label for="message">ご質問・メッセージ</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const course = document.getElementById('course').value;
      const message = document.getElementById('message').value;

      alert(`お名前: ${name}\nメール: ${email}\nコース: ${course}\nメッセージ: ${message}`);
    });
  </script>

</body>
</html>
